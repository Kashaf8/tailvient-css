<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix sigin page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[url('./netflix.jpg')] min-h-dvh w-full">
        <div class="flex items-center justify-between mb-4">
            <img
              class="h-60 pl-4"
              src="download-removebg-preview.png"
              alt="image"
            />
           </div>
           <div class="flex flex-col text-center bg-black z-1 opacity-80 ml-96 mr-96">
             <p class="text-4xl text-white font-bold mt-12 flex justify-start ml-12">
                Sign In
             </p>
             <input class="mr-12 ml-12 mt-4 pt-4 pb-4 pl-4 bg-black z-1 opacity-80 border rounded-sm" type="email" name="email" id="email" placeholder="Email or mobile number" required>
             <input class="w-90 mr-12 ml-12 mt-4 pt-4 pb-4 pl-4 bg-black z-1 opacity-80 border rounded-sm" type="password" name="password" id="password" placeholder="Password" required>
             <button class="text-white bg-red-600 mt-4 mr-12 ml-12 pt-2 pb-2 text-center rounded-sm">
                Sign In
             </button>
             <p class="text-white mt-4">
                OR
             </p>
             <button class="text-white z-1 opacity-10 bg-white mt-4 mr-12 ml-12 pt-2 pb-2 text-center rounded-sm">
                Use a Sign-In Code
                </button>
             <p class="text-white mt-4 hover:underline underline-offset-1 hover:text-salte-600 hover:outline-slate-500">
                Forget Password?
             </p>
             <div class="flex gap-x-2 ml-12 mt-4"> 
               <input class="text-white size-5" type="checkbox" name="checkbox" id="checkbox" placeholder="Remember me">
             <option class="text-white" value="Remember me">Remember me</option>
             </div>
             <div class="flex ml-12 mt-4">
               
                 <div class="flex text-white">
                  <div class="text-salte-600">
                     New to Netflix?
                    </div>
                    <div class="text-white hover:underline underline-offset-1">
                     Sign Up now.
                    </div>
                 
                 </div>
             </div>
           </div>
           <div class="bg-black pt-8">
           <p class="text-white text-center text-sm">
            This page is protected by Google reCAPTCHA to <br>
             ensure you're not a bot. <span class="hover:underline underline-offset-1 text-blue-500">
               Learn more.
             </span>
            
          
           </p>
           <p class="text-white mt-80 ml-12 hover:underline underline-offset-1">
            Questions?Contact us
           </p>
           <div class="grid grid-cols-4 grid-rows-2 ml-12 mt-4">
<div>
   <ul class="text-white underline underline-offset-1">
      <li class="pb-2">FAQ</li>
      <li class="pb-2">Cookie Perferences</li>
   </ul>
</div>
<div>
   <ul class="text-white underline underline-offset-1">
      <li class="pb-2">Help Center</li>
      <li class="pb-2">Coperate Information</li>
   </ul>
</div>
<div>
   <ul class="text-white underline underline-offset-1">
      <li class="pb-2">Terms of USE</li>
      
   </ul>
</div>
<div>
   <ul class="text-white underline underline-offset-1">
      <li class="pb-2">Privacy</li>
      
   </ul>
</div>
<button class="flex items-center px-2 py-2 w-40 border border-white bg-black text-white mt-2 pr-8 mb-20">
   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
     <path stroke-linecap="round" stroke-linejoin="round" d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
   </svg>
   <select class="text-white bg-black" name="Pakistan" id="pak">
     <option value="Pakistan">Pakistan</option>
   </select>
   
   
 </button>


           </div>
           </div>
    </div>
</body>
</html>
